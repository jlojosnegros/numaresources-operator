apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: scheduler
  name: topology-aware-scheduler
  namespace: tas-scheduler
spec:
  selector:
    matchLabels:
      component: scheduler
  replicas: 1
  template:
    metadata:
      labels:
        component: scheduler
    spec:
      serviceAccountName: topology-aware-scheduler
      containers:
      - args:
        - /bin/kube-scheduler
        - --config=/etc/kubernetes/scheduler-config.yaml
        - --v=4
        image: k8s.gcr.io/scheduler-plugins/kube-scheduler:v0.24.9
        livenessProbe:
          httpGet:
            path: /healthz
            port: 10259
            scheme: HTTPS
          initialDelaySeconds: 15
        name: topology-aware-scheduler
        readinessProbe:
          httpGet:
            path: /healthz
            port: 10259
            scheme: HTTPS
        resources:
          requests:
            cpu: '200m'
            memory: '500Mi'
          limits:
            cpu: '200m'
            memory: '500Mi'
        volumeMounts:
        - name: scheduler-config
          mountPath: /etc/kubernetes
          readOnly: true
      volumes:
      - name: scheduler-config
        configMap:
          name: scheduler-config
